{% extends 'base.html'%}
{% block content%}
       <div class="container">
        {%for post in post_list%}
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="card-title">
                        {{post.title}}
                    </h2>
                    <p>
                        {{post.content | slice:"0:149"}}...
                        <a href='{% url "blog_view" post.slug%}'>Read more</a>
                    </p>
                    <p class="card-text">
                        Author: {{post.author | title}} <br>
                        {{post.date_created}}
                    </p>
                </div>
            </div>
        {% endfor%}

        </div>
{% endblock content%}
