{% extends 'base.html'%}
{% block content%}

<div class="container">
    <div>
        <h3 class="text-center text-primary mt-4">Translator</h3>
        <p class="text-left p-2">An English to Spanish translator.</p>
    </div>
    <form action='{% url "translator_view" %}' method="post">
        {% csrf_token%}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="5" name="my_textarea">{{input_text}}</textarea>
            </div>
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="5">{{output_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
            </div>

        </div>

    </form>

</div>


{% endblock content%}
